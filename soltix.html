<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltix | Artist Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .skeleton {
            background: linear-gradient(90deg, #e5e7eb 25%, #f3f4f6 50%, #e5e7eb 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        @keyframes skeleton-loading {
            from {
                background-position: 200% 0;
            }
            to {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 py-6 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold uppercase tracking-wide">Soltix</h1>
            <p class="text-gray-300 mt-2 text-lg">Official Music Page</p>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="container mx-auto mt-10 text-center">
        <img src="https://via.placeholder.com/150" alt="Soltix Logo" class="w-40 h-40 mx-auto rounded-full shadow-lg">
        <h2 class="text-3xl font-extrabold mt-6">Welcome to Soltix's World</h2>
        <p class="text-gray-400 mt-4 text-lg">"Feel the beats, live the vibes." 🎵</p>
    </section>

    <!-- Tracks Section -->
    <section class="container mx-auto mt-10">
        <h2 class="text-2xl font-semibold text-center mb-6">My Tracks</h2>
        <div id="tracks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Skeleton Loader -->
            <div class="skeleton h-64 rounded-lg"></div>
            <div class="skeleton h-64 rounded-lg"></div>
            <div class="skeleton h-64 rounded-lg"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center py-6 mt-10">
        <p class="text-gray-400">&copy; 2024 Soltix. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Data pro skladby
        const tracks = [
            {
                title: "Demons",
                duration: "3:45",
                album: "Demons",
                cover: "https://via.placeholder.com/300",
                audio: "track1.mp3"
            },
            {
                title: "Angels",
                duration: "4:02",
                album: "Heaven",
                cover: "https://via.placeholder.com/300",
                audio: "track2.mp3"
            },
            {
                title: "Lost Souls",
                duration: "3:58",
                album: "Journey",
                cover: "https://via.placeholder.com/300",
                audio: "track3.mp3"
            }
        ];

        // Načítání skladeb
        const tracksContainer = document.getElementById('tracks-container');

        // Po 2 sekundách skryj skeleton a vykresli skladby
        setTimeout(() => {
            tracksContainer.innerHTML = tracks.map(track => `
                <div class="bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition">
                    <div class="relative">
                        <img src="${track.cover}" alt="${track.title}" class="rounded-lg w-full h-48 object-cover">
                        <button onclick="playTrack('${track.audio}')" class="absolute bottom-2 right-2 bg-purple-600 text-white p-2 rounded-full shadow-lg hover:bg-purple-700 transition">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <h3 class="text-xl font-bold mt-4">${track.title}</h3>
                    <p class="text-gray-400 text-sm">Duration: ${track.duration}</p>
                    <p class="text-gray-400 text-sm">Album: ${track.album}</p>
                </div>
            `).join('');
        }, 2000);

        // Funkce pro přehrání skladby
        const playTrack = (audioSrc) => {
            const audio = new Audio(audioSrc);
            audio.play();
        };
    </script>
</body>
</html>
