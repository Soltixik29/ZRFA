<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltix | Artist Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .cover-image {
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 1rem;
        }
        .play-btn {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            color: white;
            width: 3rem;
            height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }
        .play-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 py-6 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold uppercase tracking-wide">Soltix</h1>
            <p class="text-gray-300 mt-2 text-lg">Official Music Page</p>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="container mx-auto mt-10 text-center">
        <img src="https://via.placeholder.com/150" alt="Soltix Logo" class="w-40 h-40 mx-auto rounded-full shadow-lg">
        <h2 class="text-3xl font-extrabold mt-6">Welcome to Soltix's World</h2>
        <p class="text-gray-400 mt-4 text-lg">"Feel the beats, live the vibes." 🎵</p>
    </section>

    <!-- Tracks Section -->
    <section class="container mx-auto mt-10">
        <h2 class="text-2xl font-semibold text-center mb-6">My Tracks</h2>
        <div id="tracks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Placeholder skeleton -->
            <div class="skeleton h-64 rounded-lg"></div>
            <div class="skeleton h-64 rounded-lg"></div>
            <div class="skeleton h-64 rounded-lg"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center py-6 mt-10">
        <p class="text-gray-400">&copy; 2024 Soltix. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const tracks = [
            {
                title: "Demons",
                duration: "3:45",
                album: "Demons",
                cover: "https://via.placeholder.com/3000",
                audio: "track1.mp3"
            },
            {
                title: "Angels",
                duration: "4:02",
                album: "Heaven",
                cover: "https://via.placeholder.com/3000",
                audio: "track2.mp3"
            },
            {
                title: "Lost Souls",
                duration: "3:58",
                album: "Journey",
                cover: "https://via.placeholder.com/3000",
                audio: "track3.mp3"
            }
        ];

        let currentlyPlaying = null; // Stopovací logika

        const tracksContainer = document.getElementById("tracks-container");

        // Simulace načítání dat
        setTimeout(() => {
            tracksContainer.innerHTML = tracks.map((track, index) => `
                <div class="bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition">
                    <div class="relative group">
                        <img src="${track.cover}" alt="${track.title}" class="cover-image">
                        <button id="play-btn-${index}" class="play-btn absolute inset-0 m-auto hidden group-hover:flex transition" onclick="togglePlay(${index})">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <h3 class="text-xl font-bold mt-4">${track.title}</h3>
                    <p class="text-gray-400 text-sm">Duration: ${track.duration}</p>
                    <p class="text-gray-400 text-sm">Album: ${track.album}</p>
                </div>
            `).join("");
        }, 2000);

        function togglePlay(index) {
            const track = tracks[index];
            const btn = document.getElementById(`play-btn-${index}`);

            if (currentlyPlaying && currentlyPlaying.audio !== track.audio) {
                currentlyPlaying.audioObject.pause();
                currentlyPlaying.btn.innerHTML = `<i class="fas fa-play"></i>`;
                currentlyPlaying = null;
            }

            if (!currentlyPlaying || currentlyPlaying.audio !== track.audio) {
                const audio = new Audio(track.audio);
                audio.play();
                btn.innerHTML = `<i class="fas fa-stop"></i>`;
                currentlyPlaying = { audioObject: audio, btn, audio: track.audio };

                audio.onended = () => {
                    btn.innerHTML = `<i class="fas fa-play"></i>`;
                    currentlyPlaying = null;
                };
            } else {
                currentlyPlaying.audioObject.pause();
                btn.innerHTML = `<i class="fas fa-play"></i>`;
                currentlyPlaying = null;
            }
        }
    </script>
</body>
</html>
